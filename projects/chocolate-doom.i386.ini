[PROJECT]
# project name, same name as the corresponding Jenkins job
name : chocolate-doom
# job version
version : 1.7.0
# build architecture
build_arch : i386
# list of dependencies; dependency job name, dependency PKG_VERSION param
deps : libsdl, 1.2.15
deps : libsdl-SDL_image, 1.2.12
deps : libsdl-SDL_mixer, 1.2.12
deps : libsdl-SDL_net, 1.2.8
deps : libsdl-SDL_ttf, 2.0.11
deps : libpango-dep-freetype, 2.4.11
